<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vielen Dank f&uuml;r Ihre Anfrage bei Europaneel GmbH.">
    <meta name="robots" content="noindex, nofollow">
    <title>Vielen Dank! | Europaneel GmbH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .thank-you-card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 6px solid #D32F2F;
        }
        .icon {
            font-size: 4rem;
            color: #27ae60; /* Gruener Haken */
            margin-bottom: 20px;
        }
        h1 { font-size: 2rem; margin-bottom: 15px; }
        p { color: #666; font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }
        
        .btn-home {
            background-color: #D32F2F;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-home:hover { background-color: #B71C1C; }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>Nachricht gesendet!</h1>
        <p>Vielen Dank f&uuml;r Ihre Anfrage. Wir haben Ihre Daten erhalten und werden uns schnellstm&ouml;glich bei Ihnen melden.</p>
        
        <a href="index.html" class="btn-home">Zur&uuml;ck zur Startseite</a>
    </div>

</body>
</html>
